<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    section {
      height: 100vh;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .sec1 {
      background: #fffffe;
    }

    .sec2 {
      background: dodgerblue;
    }

    .sec3 {
      background: #fffffe;
    }

    img {
      width: 300px;
    }
  </style>
</head>

<body>
  <section class="sec1">

    <div class="wrapper1">
      <div class="layer" data-speed="-4" data-rotate="true">
        <img
          src="https://images.unsplash.com/photo-1593642634443-44adaa06623a?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1225&q=80"
          alt="">
      </div>
    </div>

  </section>

  <section class="sec2">

    <div class="wrapper2">
      <div class="layer" data-speed="2" data-rotate="true">
        <img
          src="https://images.unsplash.com/photo-1593642634443-44adaa06623a?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1225&q=80"
          alt="">
      </div>
    </div>

  </section>

  <section class="sec3">

    <div class="wrapper3">
      <div class="layer" data-speed="-4">
        <img
          src="https://images.unsplash.com/photo-1593642634443-44adaa06623a?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1225&q=80"
          alt="">
      </div>
    </div>

  </section>

  <script src="./main.js"></script>
</body>

</html>
